name: Test Vite Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "public/**"
      - ".husky/**"
      - ".gitignore"
      - ".github/**"
      - ".vscode/**"
      - ".changeset/**"
      - "apps/core/**"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "public/**"
      - ".husky/**"
      - ".gitignore"
      - ".github/**"
      - ".vscode/**"
      - ".changeset/**"
      - "apps/core/**"
  workflow_dispatch:

jobs:
  test-vite:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          run_install: |
            - recursive: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: run vite build
        run: pnpm vite:build
